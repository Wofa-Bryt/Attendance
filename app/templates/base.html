<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Attendance system for teachers and students">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block Title %}{% endblock %}</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1055;">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show shadow rounded-4 px-4 py-3" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

  

    <div class="background-image"></div>
    <div class="glass-container">
        <h1 class="initials">WB</h1> 
        {% block content %}{% endblock %}
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
          setTimeout(function () {
            const flashMessages = document.querySelectorAll('.alert');
            flashMessages.forEach(function (flash) {
              flash.classList.add('fade-out');
              setTimeout(() => flash.remove(), 1000); 
            });
          }, 5000); 
        });
      </script>      
</body>
</html>
